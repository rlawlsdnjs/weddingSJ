name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

permissions:
    contents: write # 저장소 컨텐츠에 대한 쓰기 권한
    actions: write # GitHub Actions에 대한 쓰기 권한

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16"

            - name: Install dependencies
              run: npm install

            - name: Build the project
              run: npm run build

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.JW_TOKEN }} # PAT 토큰을 여기서 사용
                  publish_dir: ./dist
